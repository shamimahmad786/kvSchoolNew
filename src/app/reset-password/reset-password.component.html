<div class="login-wrap">
    <div class="container-fluid">
        <div class="row">
        <div class="col-xl-5 col-lg-5 col-sm-6 p-0 login-bg">
            <div class="login-head pt-4">
                <a href="#"><img src="assets/images/emblem-school-white.svg" class="logo-left"></a>
            </div>
            <div class="login-content" >
                <h1>KVS EMPLOYEES<br>PLATFORM</h1>
                <h3>Kendriya Vidyalaya Sangthan</h3>
            </div>
            <img src="assets/images/Reset.svg"  class="login-img-forgot">
        </div>
        <div class="col-xl-7 col-lg-7 col-sm-6 p-0 login-right">
            <div class="login-head pt-4 text-end">
                <a href="#"><img src="assets/images/kvs-logo.png" class="logo-right"></a>
            </div>
            <div class="login-form">
                <div class="login-cnt">
                    <h2 class="sec-title">Reset Password</h2>
                    <div class="login-with-otp">
                        <form id="msform" [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()">
                           <div class="password-msg">{{msg}}</div>
                        <div class="mb-4 position-relative">
                            <i class="fa fa-unlock-alt fa-color" aria-hidden="true"></i>
                            <input type="text" class="form-control"  autocomplete="new-password" onKeyPress="if(this.value.length==10) return false;" onpaste="return false"  formControlName="newPassword" [ngClass]="{ 'is-invalid': changePasswordFormsubmitted && f.newPassword.errors }" placeholder="New Password">
                            <div *ngIf="changePasswordFormsubmitted && f.newPassword.errors" class="invalid-feedback">New password is required</div>
                        </div>
                        <div class="mb-4 position-relative">
                            <i class="fa fa-check-circle fa-color" aria-hidden="true"></i>
                            <input type="text" class="form-control" autocomplete="new-password" onKeyPress="if(this.value.length==10) return false;" onpaste="return false"  formControlName="confirmPassword" [ngClass]="{ 'is-invalid': changePasswordFormsubmitted && f.confirmPassword.errors }" placeholder="Confirm Password">
                            <div *ngIf="changePasswordFormsubmitted && f.confirmPassword.errors" class="invalid-feedback">Confirm Password is required</div>
                        </div>
                        <div class="mb-4 d-flex position-relative">
                            <input type="text" class="form-control ps-0 w-70" autocomplete="new-password" onpaste="return false" formControlName="otpCaptcha" [ngClass]="{ 'is-invalid': changePasswordFormsubmitted && f.otpCaptcha.errors }"  placeholder="Captcha">
                            <div id="captchaBackground">
                                <canvas id="captchareset"></canvas>
                                <span id="output"></span>
                            </div>
                            <div class="captcha" (click)="generate()" style="align-items: center;display: flex;"> 
                             <svg xmlns="http://www.w3.org/2000/svg" width="46" height="36" fill="currentColor" class="bi bi-arrow-repeat" viewBox="0 0 16 16">
                               <path d="M11.534 7h3.932a.25.25 0 0 1 .192.41l-1.966 2.36a.25.25 0 0 1-.384 0l-1.966-2.36a.25.25 0 0 1 .192-.41zm-11 2h3.932a.25.25 0 0 0 .192-.41L2.692 6.23a.25.25 0 0 0-.384 0L.342 8.59A.25.25 0 0 0 .534 9z"/>
                               <path fill-rule="evenodd" d="M8 3c-1.552 0-2.94.707-3.857 1.818a.5.5 0 1 1-.771-.636A6.002 6.002 0 0 1 13.917 7H12.9A5.002 5.002 0 0 0 8 3zM3.1 9a5.002 5.002 0 0 0 8.757 2.182.5.5 0 1 1 .771.636A6.002 6.002 0 0 1 2.083 9H3.1z"/>
                             </svg>
                            </div> 
                           </div>
                           <span class="help-block text-danger" *ngIf="!this.changePasswordForm.controls['otpCaptcha'].valid && changePasswordFormsubmitted">
                            Incorrect Captcha !</span>
                          <button type="submit" class="btn btn-primary w-100 mt-2">Sign In</button>
                        </form>
                    </div>
                      <p class="text-center mt-3"> <a href="#">Back to home</a></p>
                </div>                   
            </div>
        </div>
    </div>
    </div>
   </div>
